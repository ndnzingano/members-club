<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Member's Club</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="/assets/Logo.svg" />
    </header>
    <div class="container">
      <section>
        <form id="id-card-form">
          <div class="input-container">
            <input
              autofocus
              type="text"
              value="124-537-835-230"
              placeholder="ID do cartão"
              id="id-card-input"
            />
            <button id="id-card-form-button">
              <i class="ph ph-arrow-elbow-down-left"></i>
            </button>
          </div>
        </form>
      </section>
      <section class="body-container" id="body-container">
        <div class="user-data-container">
          <div class="avatar-container">
            <img src="/assets/Picture.png" />
          </div>
          <div>
            <h2 id="name"></h2>
            <p id="client-since"></p>
          </div>
        </div>
        <div class="history-container">
          <div class="history-header">
            <h3>Histórico</h3>
            <p id="history-header-amount"></p>
          </div>
          <hr />
          <div id="history-list"></div>
        </div>
        <div class="loyalty-card-container">
          <div class="loyalty-card-header">
            <div class="loyalty-card-header-data">
              <h3>Cartão de fidelidade</h3>
              <p>Ao fazer os cortes de cabelo, o décimo sai de graça!</p>
            </div>
            <div class="loyalty-card-header-id">
              <p class="card-id" id="card-id"></p>
            </div>
          </div>
          <div class="loyalty-cards" id="loyalty-cards">
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card"></div>
            <div class="loyalty-card">
              <img src="assets/Gift.svg" class="gift" />
            </div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-header">
            <p id="progress-remaining"></p>

            <div class="progress-bar-container">
              <div class="progress-base-container">
                <div class="progress-bar" id="progress-bar"></div>
              </div>
              <p id="progress-text"></p>
            </div>
          </div>
          <img src="assets/GiftFilled.svg" />
        </div>
      </section>
      <section class="error-container" id="error-container">
        <h3>Não foi possível encontrar o usuário</h3>
      </section>
    </div>
    <div id="dialog-container" class="dialog-container">
      <div id="dialog">
        <h3>Parabéns!</h3>
        <p>Seu próximo corte de cabelo é por nossa conta!</p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
